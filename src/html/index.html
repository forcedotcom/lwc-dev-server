<!DOCTYPE html>
<html lang="en" style="background: white;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="nonce" content="{{> nonce}}">
    <link rel="icon" href="/assets/favicon.ico" />
    <title>Local Development Server</title>
    {{ webruntimeInit }}
    {{ webruntimeViews }}

    <script src="/reload/reload.js"></script>
    <script src="/localdev/{{> nonce}}/localdev.js?{{ versionKey }}"></script>

    <link rel="stylesheet"
        href="{{ basePath }}/assets/styles/salesforce-lightning-design-system.min.css?{{ versionKey }}" />
    <link rel="stylesheet" href="{{ basePath }}/assets/styles/styles.css?{{ versionKey }}" />
</head>

<body id="main">
    {{ webruntimeApp "main" }}
</body>

</html>
