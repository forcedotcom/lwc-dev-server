# codecov config
coverage:
  # See http://docs.codecov.io/docs/ignoring-paths
  ignore:
    # compiled output
    - '**/dist'
    # dependencies
    - '**/node_modules'
    # IDEs and editors
    - '.vscode'
comment:
  layout: "header, diff, tree"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
  branches: null
  flags: null
  paths: null
