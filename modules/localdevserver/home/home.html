<template>
    <div class="container slds-p-around_x-large">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_3-of-4">
                <h1 class="slds-text-heading_large slds-p-bottom_xx-large">Lightning Web Components Local Server</h1>
                <div class="slds-grid slds-gutters">
                    <a href="https://developer.salesforce.com/docs/component-library" class="slds-text-link_reset slds-col">
                        <lightning-card title="Component Library" icon-name="standard:apps">
                            <p class="slds-p-horizontal_small">The Component Library is the Lightning components developer reference. Rapidly develop apps with our building blocks.</p>
                        </lightning-card>
                    </a>
                    <a href="https://forcedotcom.github.io/salesforcedx-vscode/" class="slds-text-link_reset slds-col">
                        <lightning-card title="VS Code Extensions" icon-name="standard:code_playground">
                            <p class="slds-p-horizontal_small">Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled.</p>
                        </lightning-card>
                    </a>
                    <a href="https://github.com/forcedotcom/lwc-dev-server" class="slds-text-link_reset slds-col">
                        <lightning-card title="Open Source" icon-name="custom:custom12">
                            <p class="slds-p-horizontal_small">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. </p>
                        </lightning-card>
                    </a>
                </div>

                <h2 class="slds-text-heading_medium slds-p-top_large">Server Configuration</h2>
                <p class="slds-p-vertical_x-small">
                    The local development server can be configured by modifying
                    the .localdevserver.config.json file. For more information on this
                    file see the documentation.
                </p>
                
                <div class="slds-box">
                    <code><pre>{configuration}</pre></code>
                </div>
                <p class="slds-m-top_x-large slds-p-top_x-large">
                    Submit issues and feedback to <a href="https://github.com/forcedotcom/lwc-dev-server">Github</a>
                </p>
            </div>
            <div class="slds-col slds-size_1-of-4">
                <h2 class="slds-text-heading_medium">Components</h2>
                <input type="search" name="component-filter" placeholder="Filter" 
                    class="slds-input slds-m-vertical_small" onchange={onSearchChange} onkeyup={onSearchChange} />
                <div class="slds-box">
                    <ul class="component-list">
                        <template for:each={components} for:item="item" for:index="index">
                            <li class="slds-m-horizontal_xx-small slds-m-bottom_x-small" key={item.url}><a href={item.url}>{item.title}</a></li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
