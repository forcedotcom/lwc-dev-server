<template>
    <lightning-card title="ApexWireMethodWithParams" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input
                type="search"
                onchange={handleKeyChange}
                class="slds-m-bottom_small input"
                label="Search"
                value={searchKey}
            ></lightning-input>
            <template if:true={contacts.data}>
                <div class="contacts">
                    <template for:each={contacts.data} for:item="contact">
                        <p key={contact.Id} class="contact">{contact.Name}</p>
                    </template>
                </div>
            </template>
            <template if:true={error}>
                <div class='error'>{error}</div>
            </template>
        </div>
    </lightning-card>
    <template if:true={searchKey}>
        <div class='update-marker'>update-marker</div>
    </template>
</template>
