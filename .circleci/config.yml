---
version: 2.1

orbs:
  codecov: codecov/codecov@1.0.4
  browser-tools: circleci/browser-tools@0.1.3

jobs:
  build:
    docker:
      - image: circleci/node:10.15.3-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-3-{{ checksum "yarn.lock" }}
      - browser-tools/install-chrome:
          replace-existing: true
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn lint:ci
      - run: yarn test:ci
      - run: yarn test:e2e-ci
      - codecov/upload:
          file: reports/coverage/*.json
          flags: frontend
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
      - store_artifacts:
          path: errorShots
      - save_cache:
          key: dependency-cache-3-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache/yarn
      - persist_to_workspace:
          root: .
          paths:
            - .git
            - package.json
            - oclif.manifest.json
            - yarn.lock
            - README.md
            - bin
            - dist
            - modules
            - lib
