<template>
    <div class="slds-m-around_medium">
        <button class="focus-me-first">Focus Me First</button>
        <lightning-button-menu
            class="button-menu-base"
            variant="border"
            label="Menu"
            alternative-text="Show actions"
            onselect={handleSelect}>
            <lightning-menu-subheader label="Menu subheader"></lightning-menu-subheader>
            <lightning-menu-divider variant="tighter"></lightning-menu-divider>
            <template for:each={privateMenuItems} for:item="item" for:index="idx">
                <lightning-menu-item
                    class={item.class}
                    value={item.value}
                    label={item.label}
                    key={item.label}
                    prefix-icon-name={item.prefixIconName}
                    href={item.href}
                    is-draft={item.isDraft}
                    draft-alternative-text={item.draftAlternativeText}
                    icon-name={item.iconName}
                    checked={item.checked}>
                </lightning-menu-item>
            </template>
        </lightning-button-menu>
    </div>
</template>
