<template>
    <lightning-input
        disabled={disabled}
        field-level-help={fieldLevelHelp}
        label={label}
        maxlength={maxlength}
        message-when-bad-input={messageWhenBadInput}
        message-when-value-missing={messageWhenValueMissing}
        name={fieldName}
        onchange={handleInputValueChange}
        required={isRequired}
        value={inputValue}
        variant={variant}
    >
    </lightning-input>
</template>
