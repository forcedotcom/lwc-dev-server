<template>
    <div>
        <lightning-layout
            horizontal-align={horizontalAlign}
            vertical-align={verticalAlign}
            pull-to-boundary={pullToBoundary}
            multiple-rows={multipleRows}
        >
            <template for:each={layoutItems} for:item="item">
                <lightning-layout-item
                    key={item.key}
                    flexibility={item.flexibility}
                    alignment-bump={item.alignmentBump}
                    padding={item.padding}
                    size={item.size}
                >
                    {item.body}
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
</template>
