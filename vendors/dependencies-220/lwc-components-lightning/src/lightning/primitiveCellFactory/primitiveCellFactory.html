<template>
    <template if:true={isRowNumber}>
        <div class='slds-truncate'>
            <lightning-primitive-cell-types
                types={types}
                keyboard-mode={keyboardMode}
                column-type="rowNumber"
                internal-tab-index={state.internalTabIndex}
                row-key-value={rowKeyValue}
                col-key-value={colKeyValue}
                type-attribute-0={typeAttribute0}>
            </lightning-primitive-cell-types>    
        </div>    
    </template>
    <template if:false={isRowNumber}>
        <template if:false={isCustomType}>
            <lightning-primitive-cell-wrapper
                editable={editable}
                has-error={hasError}
                icon-name={iconName}
                icon-position={iconPosition}
                icon-label={iconLabel}
                icon-alternative-text={iconAlternativeText}
                is-action={isAction}
                type={columnType}
                wrap-text={wrapText}
                onedit={handleEditButtonClick}
                has-tree-data={hasTreeData}
                row-key-value={rowKeyValue}
                col-key-value={colKeyValue}
                column-label={columnLabel}
                value={value}
                internal-tab-index={state.internalTabIndex}
                has-children={typeAttribute21}
                is-expanded={typeAttribute22}
                class={computedWrapperClass}>
                <lightning-primitive-cell-types
                    types={types}
                    keyboard-mode={keyboardMode}
                    column-type={columnType}
                    column-sub-type={columnSubType}
                    value={value}
                    internal-tab-index={state.internalTabIndex}
                    row-key-value={rowKeyValue}
                    col-key-value={colKeyValue}
                    type-attribute-0={typeAttribute0}
                    type-attribute-1={typeAttribute1}
                    type-attribute-2={typeAttribute2}
                    type-attribute-3={typeAttribute3}
                    type-attribute-4={typeAttribute4}
                    type-attribute-5={typeAttribute5}
                    type-attribute-6={typeAttribute6}
                    type-attribute-7={typeAttribute7}
                    type-attribute-8={typeAttribute8}
                    type-attribute-9={typeAttribute9}
                    type-attribute-10={typeAttribute10}
                    type-attribute-21={typeAttribute21}
                    type-attribute-22={typeAttribute22}>
                </lightning-primitive-cell-types>
            </lightning-primitive-cell-wrapper>
        </template>
        <template if:true={isCustomType}>
            <div class="slds-truncate">
                <lightning-primitive-cell-types
                    types={types}
                    keyboard-mode={keyboardMode}
                    column-type={columnType}
                    column-sub-type={columnSubType}
                    value={value}
                    internal-tab-index={state.internalTabIndex}
                    row-key-value={rowKeyValue}
                    col-key-value={colKeyValue}
                    type-attribute-0={typeAttribute0}
                    type-attribute-1={typeAttribute1}
                    type-attribute-2={typeAttribute2}
                    type-attribute-3={typeAttribute3}
                    type-attribute-4={typeAttribute4}
                    type-attribute-5={typeAttribute5}
                    type-attribute-6={typeAttribute6}
                    type-attribute-7={typeAttribute7}
                    type-attribute-8={typeAttribute8}
                    type-attribute-9={typeAttribute9}
                    type-attribute-10={typeAttribute10}
                    type-attribute-21={typeAttribute21}
                    type-attribute-22={typeAttribute22}>
                </lightning-primitive-cell-types>
            </div>
        </template>
    </template>
</template>
