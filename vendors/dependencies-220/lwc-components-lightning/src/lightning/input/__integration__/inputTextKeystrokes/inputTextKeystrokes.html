<template>
    <lightning-button label="set Nihar" onclick={setFirstInputValue}></lightning-button>
    <lightning-input
            placeholder="First Name"
            name="firstname"
            label="First Name"
            pattern="^[a-zA-Z]+$"
            value={firstName}
            onchange={handleChange1}
            id="field"
            required
            maxlength="20">
    </lightning-input>
    <lightning-input
            class="field2"
            placeholder="Last Name"
            name="lastname"
            label="Last Name"
            pattern="\d+"
            value={lastName}
            onchage={handleChange2}
            id="field2">
    </lightning-input>
    <label id="textLabel" class='textLabel'>{firstName}</label>
</template>
