<template>
    <div style="height: 200px" onkeydown={handleKeydown}>
        <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}
            suppress-bottom-bar={suppressBottomBar}>
        </lightning-datatable>
    </div>
    <div class="slds-m-around--medium">
        <lightning-button
            class="suppress-btn"
            label="suppress bottom bar"
            onclick={suppressBar}>
        </lightning-button>
        <h1>KeyCode pressed: <b class="code">{keyCode}</b></h1>
    </div>
</template>
