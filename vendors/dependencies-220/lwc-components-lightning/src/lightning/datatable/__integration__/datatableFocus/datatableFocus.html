<template>
    <lightning-button label="Click to Delete Rows" onclick={buttonDeleteRow}></lightning-button>
    <lightning-button label="Click to Change Data" onclick={changeData}></lightning-button>
    <lightning-button label="Reset Data" onclick={resetData}></lightning-button>

        <lightning-datatable
            key-field="id"
            columns={columns}
            data={data}
            onrowaction={handleAction}
            hide-checkbox-column
            show-row-number-column={showRowNumberColumn}>
        </lightning-datatable>

</template>
